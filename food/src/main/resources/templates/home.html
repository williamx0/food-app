<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

    </style>
    <title>Home</title>
</head>
<body>
    <div class="content">
        <h2>Food Menu App</h2>

        <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

        <form th:object="${food}" th:action="@{/home}" th:method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input th:field="*{name}" type="input" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">             
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input th:field="*{price}"type="input" name="price" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Add Food</button>
        </form>
    
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                
                </tr>
            </thead>
            <tbody>
                <tr th:each="food, iterrator : ${foods}">
                    <th th:text="${iterator.index} + 1" scope="row"></th>
                    <td th:text="${food.name}"></td>
                    <td th:text="${food.price}"></td>       
                </tr>   
            </tbody> 
        </table>
    </div>
</body>
</html>
